[sites.main]
roots = [
  "https://raviqqe.com/",
  "https://raviqqe.com/muffet",
  "https://raviqqe.com/muffy",
  "https://raviqqe.com/stak"
]
recurse = true

[sites.external]
roots = ["https://crates.io/"]
statuses = [403, 404]

[sites.exclude]
roots = ["https://aclanthology.org/", "https://www.gnu.org/software/guile/"]
exclude = true

[default]
max_redirects = 8
schemes = ["http", "https"]
statuses = [200]
timeout = "30s"

[default.cache]
max_age = "1h"

[default.headers]
user-agent = "Muffy/0.2.0"
