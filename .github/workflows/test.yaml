name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: swatinem/rust-cache@v2
      - run: cargo build
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: swatinem/rust-cache@v2
      - run: cargo test
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: tools/coverage.sh
      - uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: lcov.info
  command_test:
    strategy:
      fail-fast: false
      matrix:
        arguments:
          - - https://raviqqe.com
            - --accept-status 200
            - --accept-status 403
            - --accept-status 999
          - - https://raviqqe.com/stak
            - --accept-status 200
            - --accept-status 403
            - --exclude-link https://www.gnu.org/software/guile/
            - --header user-agent:muffet
            - --header accept:text/html,*/*
          - - https://raviqqe.com/muffy
            - --accept-status 200
            - --accept-status 403
          - - https://raviqqe.com/muffet
        cache_options:
          -
          - --cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: swatinem/rust-cache@v2
      - run: cargo run ${{ join(matrix.arguments, ' ') }} ${{ matrix.cache_options }}
        env:
          RUST_LOG: muffy=trace
  test:
    needs:
      - build
      - unit_test
      - command_test
      - coverage
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: for result in ${{ join(needs.*.result, ' ') }}; do [ $result = success ]; done
